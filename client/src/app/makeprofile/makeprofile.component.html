<div class='container'>
  <h1 class="text-center">Submit an application!</h1>
  <hr>
  <form (submit) = "addUser()">
    <div class = "form-group">
      <label>First Name</label>
      <input type = "text" [(ngModel)] = "fullname" name = "fullname" class = "form-control" required>
    </div>
      <input type = "submit" class="btn btn-success" value ="Add">
  </form>
</div>
