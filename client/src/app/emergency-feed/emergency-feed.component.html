<div class = "container">
  <h1 class="text-center">Instant feed</h1>
  <hr>
  <div *ngFor = "let post of posts">
    <div class="row">
        <div class = "col-md-3">
            {{post.fullname}}: {{post.msg}}
          </div>
    </div>
  </div>
  <div class = "messagebox">
    <form (submit) = "sendMessage()">

      <div class = "form-group">
        <label>Message</label>
        <textarea style="width:100%" [(ngModel)]='msg' name = "msg" required></textarea>
      </div>
      <input type = "submit" class="btn btn-primary" value = "Send">
      <button (click)="getMessages()">TEST</button>
    </form>
  </div>
</div>
