<div class = "container">
  <form (submit) = "sendMessage()">
    <div class = "form-group">
      <label>Full Name</label>
      <input type = "text" [(ngModel)] = "fullname" name = "fullname" class = "form-control" required>
    </div>
    <div class = "form-group">
      <label>Message</label>
      <textarea [(ngModel)]='msg' name = "msg" rows="5" cols="35" required></textarea>
    </div>
    <input type = "submit" class="btn btn-success" value ="Add">
  </form>
</div>
