<div class = "container">
  <div *ngFor = "let post of posts">
    <div class="row">
        <div class = "col-md-3">
            {{post.fullname}}: {{post.msg}}
          </div>
    </div>
  </div>
  <hr>
  <div class = "messagebox">
    <form (submit) = "sendMessage()">
      <div class = "form-group">
        <label>Full Name</label>
        <input type = "text" [(ngModel)] = "fullname" name = "fullname" class = "form-control" required>
      </div>
      <div class = "form-group">
        <label>Message</label>
        <textarea style="width:100%" [(ngModel)]='msg' name = "msg" required></textarea>
      </div>
      <input type = "submit" class="btn btn-success" value ="Add">
      <!--<button ng-click="getMessages()">TEST</button>-->
    </form>
  </div>
</div>
