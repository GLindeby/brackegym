<div class = "container">
  <h1 class="text-center">Instant feed</h1>
  <hr>
  <div class = "messagebox">
    <form (submit) = "sendMessage()">
      <div class = "form-group">
        <label>Message</label>
        <textarea style="width:100%" [(ngModel)]='msg' name = "msg" required></textarea>
      </div>
      <input type = "submit" class="btn btn-primary" value = "Send">
    </form>
  </div>
  <hr>


  <div *ngFor = "let post of posts">
    <div class="row">
        <div class = "col-sm-12">
          <img class="rounded float-left" src="assets/johndoe2.jpg"/>
          <p class="bg-info text-left">{{post.fullname}}: {{post.msg}}</p>
        </div>
    </div>

        <img class="float-left"src="assets/johndoe2.jpg"/>

      </div>
      <div class="cols-sm-10" style="padding-top:10px; padding-bottom:10px">
        {{post.fullname}}: {{post.msg}}
      </div>
    </div> -->
  </div>
</div>
