<div class="container">
  <h1 class="text-center">Your matches!</h1>
  <hr>
  <div class="paragraphs">
    <div *ngFor = "let profile of profiles">
      <div class="row">
        <div class="span4">
          <div class="clearfix content-heading">
            <img class="rounded float-left" src="assets/johndoe2.jpg"/>
            <a [routerLink]="['/profile', profile.name]" class="text-center h4">{{profile.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
